{% for q in tasks %}
    <li>
        <a href="{% url 'task_detail' q.id %}">
            <strong>{{ q.title }}</strong>
        </a><br>
        {{ q.body|truncatewords:20 }}<br>
        <small>Posted on: {{ q.created_at }}</small>
    </li>
    <hr>
{% endfor %}
<a href="{% url 'add_task' %}">Add a New Task</a>
